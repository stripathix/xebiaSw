<div class="container" ng-controller="loginCtrl as loginCtrl">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="error-message" ng-if="loginCtrl.userObj.status === false">Invalid username or password.</div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="inputusername" ng-model="loginCtrl.account.username" placeholder="Username">
              <small id="usernameHelp" class="form-text text-muted">Use Star Wars person name.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="inputpassword" ng-model="loginCtrl.account.password" placeholder="Password">
            </div>
            <button type="submit" ng-click="loginCtrl.loginNow()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
