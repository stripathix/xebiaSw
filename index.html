<!DOCTYPE html>
<html lang="en" ng-app="xebiaSwApp">

<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">

<body ng-cloak class="body_class" ng-controller="MainController as MainCtrl">

      <div>

  </div>

<div ui-view="content" class="mainContent">
</div>
